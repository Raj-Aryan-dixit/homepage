<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS for dark layer */
        .dark-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.545); /* Adjust the last value (0.5) for darkness intensity */
            z-index: 1; /* Ensure this layer stays behind other content */
        }
        /* Adjust z-index of navbar */
        .navbar {
            position: relative;
            z-index: 2; /* Ensure the navbar stays above the dark layer */
            background-color: rgba(0, 0, 0, 0.8); /* Darker background color */
            backdrop-filter: blur(10px); /* Apply blur effect for a glassy look (experimental feature) */
            padding: 10px 20px; /* Add padding for better spacing */
            text-align: center; /* Align text in the center */
            justify-content: center;
        }
        /* Adjust z-index of logo and buttons */
        .logo-container,
        .button-container {
            position: relative;
            z-index: 3; /* Ensure these elements stay above the navbar */
        }
        /* Adjust styling for logo */
        .logo-container img {
            width: 150px; /* Adjust logo size */
        }
        /* Adjust styling for buttons */
        .button-container a {
            margin: 0 10px; /* Adjust the value to increase or decrease space between buttons */
            color: #fff; /* Button text color */
            background-color: rgba(0, 0, 0, 0.5); /* Button background color */
            border: 2px solid transparent; /* Button border */
            border-radius: 30px; /* Button border radius */
            padding: 10px 20px; /* Button padding */
            transition: all 0.3s ease; /* Button transition effect */
        }
        .button-container a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Button background color on hover */
            border-color: #fff; /* Button border color on hover */
        }
        /* Adjust height and width of carousel */
        .carousel {
            width: 70%; /* Adjust the width as needed */
            border: 4px solid #201f1f; /* Border for the carousel */
            border-radius: 30px; /* Border radius for the carousel */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Add shadow to the carousel */
            margin: 0 auto; /* Center the carousel horizontally */
            z-index: 3; /* Ensure the carousel stays above the dark layer */
        }
        /* Adjust height of carousel images */
        .carousel-inner {
            border-radius: 25px; /* Add border radius to match the carousel */
            overflow: hidden; /* Ensure images stay within rounded corners */
            transition: transform 0.5s ease; /* Smooth transition for carousel sliding */
        }
        .carousel-item img {
            height: 300px; /* Adjust the height as needed */
            object-fit: cover; /* Ensure the image covers the entire area */
        }
    </style>
</head>
<body>
    <div class="bg-cover w-screen h-screen" style="background-image: url(greenbg.jpg)">
        <!-- Dark layer -->
        <div class="dark-layer"></div>
        <ul class="navbar flex w-full md:w-auto h-14  justify-center shadow-lg"> <!-- Apply z-index to navbar -->
            <li class="opacity-100 text-white text-xl flex justify-center align-items-center">CENTRAL AGRICULTURE UNIVERSITY BIHAR</li>
        </ul>
        <!-- Carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="c1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="c2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="c4.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="justify-center flex logo-container"> <!-- Apply z-index to logo container -->
            <img class="pt-5" src="Dr._Rajendra_Prasad_Central_Agriculture_University_Logo.png" alt="Loading..">
        </div>
        <div class="justify-center flex mt-5 button-container"> <!-- Apply z-index to button container -->
            <a href="#_" class="relative inline-flex items-center justify-center overflow-hidden font-medium text-indigo-600 shadow-md group">
                Login
            </a>
            <a href="#_" class="relative inline-flex items-center justify-center overflow-hidden font-medium text-indigo-600 shadow-md group">
                Signup
            </a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
